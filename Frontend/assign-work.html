<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assign Work | Stranger Strings</title>
  <link href="src/output.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="src/styles/main.css" rel="stylesheet" />
  <style>
    .form-container {
      background: var(--tile-bg);
      border: 1px solid var(--tile-border);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 700px;
      margin: 2rem auto;
      transition: all 0.3s ease;
    }

    .form-container:hover {
      border-color: var(--primary-red);
      box-shadow: 0 0 30px var(--tile-glow);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      color: var(--accent-teal);
      margin-bottom: 0.5rem;
      font-family: 'Cinzel', serif;
    }

    .form-input {
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--tile-border);
      color: white;
      padding: 0.75rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-teal);
      box-shadow: 0 0 15px var(--tile-glow);
    }

    .submit-btn {
      background: var(--dark-bg);
      color: white;
      border: 1px solid var(--primary-red);
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      font-family: 'Cinzel', serif;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .submit-btn:hover {
      background: var(--primary-red);
      box-shadow: 0 0 20px var(--tile-glow);
      transform: translateY(-2px);
    }

    /* Particle effect */
    .particle {
      position: fixed;
      width: 3px;
      height: 3px;
      background-color: var(--accent-teal);
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
      box-shadow: 0 0 6px 2px rgba(0, 255, 245, 0.3);
      animation: float 15s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-100vh) translateX(20px);
        opacity: 0;
      }
    }
    body {
  margin: 0;
  padding: 0;
  background: url('https://images.unsplash.com/photo-1598228723793-52759f0f54e5?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
  background-size: cover;
  position: relative;
  font-family: 'Source Sans Pro', sans-serif;
  color: #e0e0e0;
}

/* Dark overlay */
body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at top left, #1a0000, #000000 70%) fixed;
  background-size: cover;
  font-family: 'Source Sans Pro', sans-serif;
  color: #e0e0e0;
  min-height: 100vh;
}
                             

/* Header title with red glow */
header h1 {
  font-family: 'Cinzel', serif;
  font-size: 3rem;
  color: #ff0000;
  text-shadow:
    0 0 10px #ff0000,
    0 0 20px #ff0000,
    0 0 30px #ff0000,
    0 0 40px #8b0000;
  animation: pulseGlow 2.5s ease-in-out infinite alternate;
}

@keyframes pulseGlow {
  from {
    text-shadow:
      0 0 10px #ff0000,
      0 0 20px #ff0000,
      0 0 30px #ff0000,
      0 0 40px #8b0000;
  }
  to {
    text-shadow:
      0 0 20px #ff4d4d,
      0 0 30px #ff4d4d,
      0 0 40px #ff4d4d,
      0 0 60px #8b0000;
  }
}

/* Form background and glow */
.form-container {
  background: linear-gradient(135deg, rgba(0, 0, 20, 0.9), rgba(10, 0, 30, 0.8));
  border: 1px solid #003366;
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
}

/* Input focus glow */
.form-input:focus {
  border-color: #00ffff;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
}

/* Submit button with red glow */
.submit-btn {
  background: #0a0a0a;
  border: 1px solid #ff0000;
  color: white;
  box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
}

.submit-btn:hover {
  background: #ff0000;
  color: #fff;
  box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
  transform: translateY(-2px);
}


  </style>
</head>
<body>
  <!-- Particle container -->
  <div id="particles"></div>

  <div class="content-container">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-2">Assign Work</h1>
      <p class="text-accent-teal text-lg">Create and distribute assignments to your students</p>
    </header>

    <div class="form-container">
      <form id="assignWorkForm" class="space-y-6">
        <div class="form-group">
          <label class="form-label">Subject Area</label>
          <select class="form-input">
            <option value="">Select a subject...</option>
            <option value="webdev">Web Development</option>
            <option value="datasci">Data Science</option>
            <option value="aiml">AI/ML</option>
            <option value="cybersec">Cybersecurity</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Assignment Title</label>
          <input type="text" class="form-input" placeholder="Enter assignment title..." required>
        </div>

        <div class="form-group">
          <label class="form-label">Description</label>
          <textarea class="form-input" rows="4" placeholder="Describe the assignment..." required></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="form-group">
            <label class="form-label">Due Date</label>
            <input type="date" class="form-input" required>
          </div>

          <div class="form-group">
            <label class="form-label">Due Time</label>
            <input type="time" class="form-input" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Points</label>
          <input type="number" class="form-input" min="0" max="100" placeholder="Enter point value..." required>
        </div>

        <button type="submit" class="submit-btn">
          Create Assignment
        </button>
      </form>
    </div>
  </div>

  <script>
    // Create particle effect
    function createParticles() {
      const particleContainer = document.getElementById('particles');
      const numParticles = 20;
      
      for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const xPos = Math.random() * 100;
        const delay = Math.random() * 15;
        const size = Math.random() * 2 + 1;
        const duration = Math.random() * 10 + 10;
        
        particle.style.left = `${xPos}%`;
        particle.style.bottom = '-20px';
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        particleContainer.appendChild(particle);
      }
    }

    // Form submission handler
    document.getElementById('assignWorkForm').addEventListener('submit', (e) => {
      e.preventDefault();
      // Add your form submission logic here
    });

    // Initialize particles on page load
    document.addEventListener('DOMContentLoaded', createParticles);
  </script>
</body>
</html>
